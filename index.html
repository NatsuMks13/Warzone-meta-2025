<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§šâ—¦Magnoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header, footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 18px;
    }
    .search-bar {
      text-align: center;
      padding: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .anime-card {
      background-color: #1d1d1d;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      border-radius: 5px;
    }
    .anime-card a {
      color: #7b5fff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .star, .star-icon {
      font-size: 24px;
      cursor: pointer;
      color: white;
      transition: color 0.3s;
      margin-top: 10px;
    }
    .star.favorited {
      color: gold;
    }
    .star-icon:hover {
      color: gold;
    }
    .comments, .profile {
      padding: 20px;
    }
    .comments textarea {
      width: 100%;
      height: 60px;
      border-radius: 5px;
      padding: 10px;
      border: none;
      resize: none;
      margin-bottom: 10px;
    }
    .comments button {
      background-color: #7b5fff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-list, .favorite-list {
      margin-top: 20px;
    }
    .comment, .favorite {
      background-color: #1c1c1c;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 3px solid #7b5fff;
    }
    .profile img {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>ðŸ§šâ—¦Magnoria</header>
  <nav>
    <a href="#">Anime Disponible</a>
    <a href="https://discord.gg/t5GxdReBb2" target="_blank">Aide via Discord</a>
  </nav>

  <section class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher un anime..." oninput="searchAnime()" />
    <div style="margin-top: 10px;">
      <label>Score min:
        <input type="number" id="minScore" min="0" max="10" step="0.1" value="0" />
      </label>
      <label> Trier par:
        <select id="sortBy" onchange="searchAnime()">
          <option value="score">Score</option>
          <option value="popularity">PopularitÃ©</option>
          <option value="start_date">Date</option>
        </select>
      </label>
      <button onclick="toggleView()">Changer vue</button>
    </div>
  </section>

  <section class="anime-grid" id="animeGrid"></section>

  <section class="comments">
    <h2>Commentaires</h2>
    <textarea id="commentInput" placeholder="Laisse ton commentaire..."></textarea>
    <button onclick="addComment()">Envoyer</button>
    <div class="comment-list" id="commentList"></div>
  </section>

  <section class="profile">
    <h2>Ton Profil</h2>
    <input type="file" id="profilePic" accept="image/*" />
    <br /><br />
    <img id="profileImage" src="" alt="Photo de profil" />
    <p>Temps passÃ© : <span id="timeSpent">0</span> secondes</p>
    <h3>Favoris</h3>
    <div class="favorite-list" id="favoriteList"></div>
  </section>

  <footer>Â© 2025 ðŸ§šâ—¦Magnoria â€” Tous droits rÃ©servÃ©s</footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSy8L0pJ4F6fRpzGfPNaYR0d0JjDPGxJrJyM",
      authDomain: "magnoria-126b7.firebaseapp.com",
      projectId: "magnoria-126b7",
      storageBucket: "magnoria-126b7.appspot.com",
      messagingSenderId: "769519243584",
      appId: "1:769519243584:web:default"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addComment() {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (text) {
        db.collection("comments").add({ text: text, timestamp: Date.now() });
        input.value = "";
      }
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = doc.data().text;
        list.appendChild(div);
      });
    });

    let isGridView = true;
    let lastFetchedAnimes = [];

    function toggleView() {
      isGridView = !isGridView;
      document.getElementById("animeGrid").style.display = isGridView ? "grid" : "block";
      displayAnime(lastFetchedAnimes);
    }

    async function fetchAnime(query = "") {
      const sort = document.getElementById("sortBy").value;
      const res = await fetch(`https://api.jikan.moe/v4/anime?q=${query}&order_by=${sort}&sort=desc&limit=20`);
      const data = await res.json();
      lastFetchedAnimes = data.data;
      displayAnime(data.data);
    }

    function displayAnime(animes) {
      const grid = document.getElementById("animeGrid");
      grid.innerHTML = "";
      const minScore = parseFloat(document.getElementById("minScore").value) || 0;

      animes.filter(anime => anime.score >= minScore).forEach(anime => {
        const isFavorited = isAnimeFavorited(anime.mal_id);
        const rating = getRating(anime.mal_id);
        const card = document.createElement("div");
        card.className = "anime-card";
        if (!isGridView) card.style.display = "flex";

        card.innerHTML = `
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" style="${!isGridView ? 'width: 100px; margin-right: 10px;' : ''}" />
          <div style="${!isGridView ? 'flex: 1;' : ''}">
            <div><strong>${anime.title}</strong></div>
            <a href="${anime.url}" target="_blank">Voir sur MyAnimeList</a>
            <div class="star ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${anime.mal_id}, '${anime.title.replace(/'/g, "\\'")}', '${anime.images.jpg.image_url}', this)">â˜…</div>
            <div class="rating" data-id="${anime.mal_id}">
              ${renderStars(anime.mal_id, rating)}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      addRatingListeners();
    }

    function searchAnime() {
      const value = document.getElementById("searchInput").value;
      fetchAnime(value);
    }

    function toggleFavorite(id, title, image, starEl) {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      const index = favorites.findIndex(fav => fav.id === id);
      if (index > -1) {
        favorites.splice(index, 1);
        starEl.classList.remove("favorited");
      } else {
        favorites.push({ id, title, image });
        starEl.classList.add("favorited");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      displayFavorites();
    }

    function isAnimeFavorited(id) {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      return favorites.some(fav => fav.id === id);
    }

    function displayFavorites() {
      const list = document.getElementById("favoriteList");
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      list.innerHTML = "";
      favorites.forEach(fav => {
        const div = document.createElement("div");
        div.className = "favorite";
        div.innerHTML = `<img src="${fav.image}" width="50"/> ${fav.title}`;
        list.appendChild(div);
      });
    }

    function getRating(id) {
      const ratings = JSON.parse(localStorage.getItem("ratings") || "{}");
      return ratings[id] || 0;
    }

    function setRating(id, value) {
      const ratings = JSON.parse(localStorage.getItem("ratings") || "{}");
      ratings[id] = value;
      localStorage.setItem("ratings", JSON.stringify(ratings));
    }

    function renderStars(id, selected = 0) {
      let html = '';
      for (let i = 1; i <= 5; i++) {
        html += `<span class="star-icon" data-id="${id}" data-value="${i}" style="color:${i <= selected ? 'gold' : 'white'};">â˜…</span>`;
      }
      return html;
    }

    function addRatingListeners() {
      document.querySelectorAll(".star-icon").forEach(star => {
        star.onclick = () => {
          const id = star.getAttribute("data-id");
          const value = parseInt(star.getAttribute("data-value"));
          setRating(id, value);
          displayAnime(lastFetchedAnimes);
        };
      });
    }

    const profileImage = document.getElementById("profileImage");
    const profilePicInput = document.getElementById("profilePic");
    profilePicInput.addEventListener("change", e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem("profilePic", e.target.result);
        profileImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function trackTime() {
      let time = parseInt(localStorage.getItem("timeSpent")) || 0;
      setInterval(() => {
        time++;
        document.getElementById("timeSpent").textContent = time;
        localStorage.setItem("timeSpent", time);
      }, 1000);
    }

    window.onload = () => {
      const saved = localStorage.getItem("profilePic");
      if (saved) profileImage.src = saved;
      fetchAnime();
      trackTime();
      displayFavorites();
    };
  </script>
</body>
</html>
