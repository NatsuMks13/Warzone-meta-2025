<script>
  const firebaseConfig = {
    apiKey: "AlzaSy8L0pJ4F6fRpzGfPNaYR0d0JjDPGxJrJyM",
    authDomain: "magnoria-126b7.firebaseapp.com",
    projectId: "magnoria-126b7",
    storageBucket: "magnoria-126b7.appspot.com",
    messagingSenderId: "769519243584",
    appId: "1:769519243584:web:default"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function addComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if (text) {
      db.collection("comments").add({
        text: text,
        timestamp: Date.now()
      });
      input.value = "";
    }
  }

  db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    const list = document.getElementById("commentList");
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "comment";
      div.textContent = doc.data().text;
      list.appendChild(div);
    });
  });
</script>

<!-- Anime API -->
<script>
  async function fetchTopAnime() {
    try {
      const response = await fetch('https://api.jikan.moe/v4/top/anime');
      const data = await response.json();
      const animeList = document.getElementById('animeList');
      data.data.forEach(anime => {
        const animeCard = document.createElement('div');
        animeCard.className = 'anime-card';
        animeCard.innerHTML = `
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
          <div>${anime.title}</div>
          <a href="${anime.url}" target="_blank">Voir l'anime</a>
        `;
        animeList.appendChild(animeCard);
      });
    } catch (error) {
      console.error('Erreur lors de la rÃ©cupÃ©ration des animes:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', fetchTopAnime);
</script>
