  <style>

<body>
  <header>ðŸ§šâ—¦Magnoria</header>
  <nav>

  </nav>
  <section class="anime-section">
    <h2>Animes disponibles</h2>
    <div id="animeGrid" class="anime-grid"></div>
  </section>
  <section class="comments">
    <h2>Commentaires</h2>
    <textarea id="commentInput" placeholder="Laisse ton commentaire..."></textarea>
    <button onclick="addComment()">Envoyer</button>
    <div class="comment-list" id="commentList"></div>
  </section>

  </footer>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AlzaSy8L0pJ4F6fRpzGfPNaYR0d0JjDPGxJrJyM",
      authDomain: "magnoria-126b7.firebaseapp.com",
      projectId: "magnoria-126b7",
      storageBucket: "magnoria-126b7.appspot.com",
      messagingSenderId: "769519243584",
      appId: "1:769519243584:web:default"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addComment() {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (text) {
        db.collection("comments").add({
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = doc.data().text;
        list.appendChild(div);
      });
    });

    function fetchAnime() {
      fetch("https://api.jikan.moe/v4/top/anime")
        .then(res => res.json())
        .then(data => displayAnime(data.data))
        .catch(err => console.error("Erreur API:", err));
    }

    function displayAnime(animes) {
      const grid = document.getElementById("animeGrid");
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      grid.innerHTML = "";
      animes.forEach(anime => {
        const isFavorited = favorites.some(f => f.title === anime.title);
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          <div>${anime.title}</div>
          <a href="${anime.url}" target="_blank">Voir sur MyAnimeList</a>
          <div class="star ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite('${anime.title}', '${anime.images.jpg.image_url}', this)">â˜…</div>
        `;
        grid.appendChild(card);
      });
    }

    function toggleFavorite(title, image, el) {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      const index = favorites.findIndex(fav => fav.title === title);
      if (index !== -1) {
        favorites.splice(index, 1);
        el.classList.remove("favorited");
      } else {
        favorites.push({ title, image });
        el.classList.add("favorited");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    window.onload = () => {
      fetchAnime();
    };
  </script></body>
</html>
