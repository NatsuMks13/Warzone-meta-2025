<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§šâ—¦Magnoria - Nouveaux AnimÃ©s</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      color: #ff3366;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #333333;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    .main h1 {
      color: #00ccff;
      margin-bottom: 20px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .anime-card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .anime-card .info {
      padding: 10px;
    }

    .anime-card .info h3 {
      margin: 0;
      font-size: 1em;
      color: #ff3366;
    }

    .anime-card .info p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #cccccc;
    }

    .anime-card .info a {
      display: inline-block;
      margin-top: 10px;
      color: #00ccff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .anime-card .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ§šâ—¦Magnoria</h2>
    <a href="#">Catalogue</a>
    <a href="#">Planning</a>
    <a href="#">Aide</a>
    <a href="#">Profil</a>
  </div>

  <div class="main">
    <h1>Nouvelle Saison</h1>
    <div class="anime-grid" id="anime-grid">
      <p>Chargement des animÃ©s...</p>
    </div>
  </div>

  <script>
    const query = `
      query {
        Page(perPage: 12) {
          media(season: SPRING, seasonYear: 2025, type: ANIME, sort: START_DATE_DESC) {
            title { romaji }
            siteUrl
            coverImage { large }
            season
            seasonYear
          }
        }
      }
    `;

    fetch("https://graphql.anilist.co", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({ query })
    })
    .then(res => res.json())
    .then(data => {
      const grid = document.getElementById("anime-grid");
      grid.innerHTML = "";
      data.data.Page.media.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.coverImage.large}" alt="${anime.title.romaji}">
          <div class="info">
            <h3>${anime.title.romaji}</h3>
            <p>Saison: ${anime.season} ${anime.seasonYear}</p>
            <a href="${anime.siteUrl}" target="_blank">Voir sur AniList</a>
          </div>
        `;
        grid.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("anime-grid").innerText = "Erreur de chargement.";
      console.error(err);
    });
  </script>

</body>
</html>
