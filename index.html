<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§šâ—¦Magnoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 18px;
    }

    .planning {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .day {
      background-color: #1d1d1d;
      border-radius: 10px;
      padding: 15px;
    }

    .day h3 {
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .anime {
      margin: 10px 0;
      padding-left: 10px;
      border-left: 3px solid #7b5fff;
    }

    .comments {
      padding: 20px;
    }

    .comments textarea {
      width: 100%;
      height: 60px;
      border-radius: 5px;
      padding: 10px;
      border: none;
      resize: none;
      margin-bottom: 10px;
    }

    .comments button {
      background-color: #7b5fff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-list {
      margin-top: 20px;
    }

    .comment {
      background-color: #1c1c1c;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 3px solid #7b5fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>ðŸ§šâ—¦Magnoria</header>

<nav>
  <a href="#">Planning</a>
  <a href="https://discord.gg/t5GxdReBb2" target="_blank">Aide via Discord</a>
</nav>

<section class="planning">
  <div class="day">
    <h3>Lundi</h3>
    <div class="anime">Anime A - 14h00</div>
    <div class="anime">Anime B - 17h30</div>
  </div>
  <div class="day">
    <h3>Mardi</h3>
    <div class="anime">Anime C - 15h00</div>
  </div>
  <div class="day">
    <h3>Mercredi</h3>
    <div class="anime">Anime D - 13h45</div>
  </div>
  <!-- Ajoute les autres jours ici -->
</section>

<section class="comments">
  <h2>Commentaires</h2>
  <textarea id="commentInput" placeholder="Laisse ton commentaire..."></textarea>
  <button onclick="addComment()">Envoyer</button>
  <div class="comment-list" id="commentList"></div>
</section>

<footer>

</footer>

<script>
  function addComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if (text) {
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment";
      commentDiv.textContent = text;
      document.getElementById("commentList").prepend(commentDiv);
      input.value = "";
    }
  }
</script>

</body>
</html>
