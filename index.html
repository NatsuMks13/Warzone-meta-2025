<script>
  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AlzaSy8L0pJ4F6fRpzGfPNaYR0d0JjDPGxJrJyM",
    authDomain: "magnoria-126b7.firebaseapp.com",
    projectId: "magnoria-126b7",
    storageBucket: "magnoria-126b7.appspot.com",
    messagingSenderId: "769519243584",
    appId: "1:769519243584:web:default"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Ajouter un commentaire
  function addComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if (text) {
      db.collection("comments").add({
        text: text,
        timestamp: Date.now()
      });
      input.value = "";
    }
  }

  // Afficher les commentaires
  db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    const list = document.getElementById("commentList");
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "comment";
      div.textContent = doc.data().text;
      list.appendChild(div);
    });
  });

  // Ajouter dynamiquement la section Nouveaux Animes
  const nouveautesSection = document.createElement('section');
  nouveautesSection.className = 'comments';
  nouveautesSection.innerHTML = `
    <h2>Nouveaux Animes</h2>
    <ul>

        </a>
      </li>
    </ul>
  `;
  const commentsSection = document.querySelector('.comments');
  commentsSection.parentNode.insertBefore(nouveautesSection, commentsSection);
</script>
