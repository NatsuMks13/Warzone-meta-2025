nav {

  display: grid;

.comments button, .auth-section button, .anime-card button {

</head>
<body><header>ðŸ§šâ—¦Magnoria</header><nav>
  <a href="#">Accueil</a>
  <a href="#available-anime">Animes</a>
  <a href="#profile">Profil</a>
</nav><section class="auth-section">
  <h2>CrÃ©er un compte / Se connecter</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="signUp()">Inscription</button>
  <button onclick="signIn()">Connexion</button>
  <p id="user-info"></p>
</section><section class="profile-section" id="profile">
  <h2>Mon Profil</h2>
  <p id="profile-email"></p>
  <h3>Favoris</h3>
  <ul id="favoritesList"></ul>
</section><section class="available-anime" id="available-anime">
  <h2>Animes disponibles</h2>
  <input type="text" id="searchInput" placeholder="Rechercher un anime..." oninput="searchAnime()">
  <div class="anime-list" id="animeList"></div>
</section><section class="comments">
  <h2>Commentaires</h2>
  <textarea id="commentInput" placeholder="Laisse ton commentaire..."></textarea>
  <button onclick="addComment()">Envoyer</button>
  <div id="commentList"></div>
</section><footer>

</footer><script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AlzaSy8L0pJ4F6fRpzGfPNaYR0d0JjDPGxJrJyM",
    authDomain: "magnoria-126b7.firebaseapp.com",
    projectId: "magnoria-126b7",
    storageBucket: "magnoria-126b7.appspot.com",
    messagingSenderId: "769519243584",
    appId: "1:769519243584:web:default"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  let currentUser = null;

  auth.onAuthStateChanged(user => {
    currentUser = user;
    document.getElementById("profile-email").innerText = user ? `ConnectÃ© : ${user.email}` : "";
    loadFavorites();
  });

  function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  }

  function signIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  }

  function addComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if (text) {
      db.collection("comments").add({ text, timestamp: Date.now() });
      input.value = "";
    }
  }

  db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    const list = document.getElementById("commentList");
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "comment";
      div.textContent = doc.data().text;
      list.appendChild(div);
    });
  });

  async function fetchTopAnime() {
    const res = await fetch('https://api.jikan.moe/v4/top/anime');
    const data = await res.json();
    displayAnime(data.data);
  }

  async function searchAnime() {
    const query = document.getElementById("searchInput").value.trim();
    if (query === "") return fetchTopAnime();
    const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=12`);
    const data = await res.json();
    displayAnime(data.data);
  }

  function displayAnime(animeArray) {
    const animeList = document.getElementById('animeList');
    animeList.innerHTML = "";
    animeArray.forEach(anime => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.innerHTML = `
        <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
        <div>${anime.title}</div>
        <a href="${anime.url}" target="_blank">Voir l'anime</a>
        <button onclick='addFavorite("${anime.title.replace(/'/g, "\'")}", "${anime.url}")'>Ajouter aux favoris</button>
      `;
      animeList.appendChild(card);
    });
  }

  function addFavorite(title, url) {
    if (!currentUser) return alert("Veuillez vous connecter pour ajouter aux favoris.");
    db.collection("users").doc(currentUser.uid).collection("favorites").add({ title, url });
  }

  function loadFavorites() {
    if (!currentUser) return;
    const list = document.getElementById("favoritesList");
    db.collection("users").doc(currentUser.uid).collection("favorites").onSnapshot(snapshot => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${doc.data().url}" target="_blank">${doc.data().title}</a>`;
        list.appendChild(li);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', fetchTopAnime);
</script></body>
</html>
