  <style>
    body {

    .comments textarea {
      width: 100%;

    }

    .comments button {
      background-color: #7b5fff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-list {
      margin-top: 20px;
    }

    .comment {
      background-color: #1c1c1c;

<body>

  <header>ðŸ§šâ—¦Magnoria</header>

  <nav>

  </nav>

  <section class="recommendations">
    <div class="anime-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/86/Jujutsu_kaisen.jpg" alt="Jujutsu Kaisen" />
      <p>Jujutsu Kaisen</p>
    </div>
    <div class="anime-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f6/Attack_on_Titan_S4.jpg" alt="Attack on Titan" />
      <p>Attack on Titan</p>
    </div>
    <div class="anime-card">

  <section class="comments">
    <h2>Commentaires</h2>
    <textarea id="commentInput" placeholder="Laisse ton commentaire..."></textarea>
    <button onclick="addComment()">Envoyer</button>
    <div class="comment-list" id="commentList"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSy8L0pJ4F6fRpzGfPNaYR0d0JjDPGxJrJyM",
      authDomain: "magnoria-126b7.firebaseapp.com",
      projectId: "magnoria-126b7",
      storageBucket: "magnoria-126b7.appspot.com",
      messagingSenderId: "769519243584",
      appId: "1:769519243584:web:default"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addComment() {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (text) {
        db.collection("comments").add({
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = doc.data().text;
        list.appendChild(div);
      });
    });
  </script>

</body>
